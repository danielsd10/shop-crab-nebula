{% extends 'layout.html' %}

{% block heading %}
	<span class="fa fa-tag"></span> Nueva categoría
{% endblock %}

{% block actions %}
	<div class="col-md-9">
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i> <a href="/admin">Inicio</a>
			</li>
			<li>
				<i class="fa fa-tag"></i> <a href="/admin/categories">Categorías</a>
			</li>
			<li class="active">
				<i class="fa fa-plus"></i> Nueva categoría
			</li>
		</ol>
	</div>
	<div class="col-md-1">
		<a href="/admin/categories" class="btn btn-block btn-default">
			<span class="fa fa-arrow-left"></span>
		</a>
	</div>
	<div class="col-md-2">
		<button id="save" form="formCategory" type="submit" class="btn btn-block btn-success">
			<span class="fa fa-check"></span> Guardar
		</button>
	</div>
{% endblock %}

{% block content %}
	<div class="col-md-6">
		<form id="formCategory" role="form" method="post" action="/admin/categories">

			<input type="hidden" name="id" value="">

			<div class="form-group">
				<label>Nombre</label>
				<input name="name" class="form-control" placeholder="Nombre de la categoría" value="">
			</div>

			<div class="form-group">
				<label>Descripción</label>
				<input name="description" class="form-control" placeholder="Descripción de la categoría" value="">
			</div>

			<div class="form-group">
				<label>Imagen</label>
				<input name="image" class="form-control" placeholder="Archivo de imagen" value="">
				<p class="help-block">Nombre y extensión del archivo en la carpeta <code>/img</code>.</p>
			</div>

		</form>
	</div>
{% endblock %}
