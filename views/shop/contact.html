{% extends 'layout.html' %}

{% block title %}Contacto - {% parent %}{% endblock %}

{% block side-content %}
	<div class="text-center">
		<img class="img-rounded img-responsive" src="http://placehold.it/250x400" alt="">
	</div>
{% endblock %}

{% block content %}
	<h1>Contacto</h1>

	<div class="row">

		<div class="col-md-4">
			<p class="lead">
				<address>
					Community Example Drive<br>
					Earth<br>
					<strong>0800-0-000001</strong>
				</address>
			</p>
		</div>

		<div class="col-md-8">
			<form id="formContact">
				<div class="form-group">
					<label for="inputName">Nombre</label>
					<input type="text" class="form-control" id="inputName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="inputEmail">Correo electr√≥nico</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
				</div>
				<div class="form-group">
					<label for="textMessage">Mensaje</label>
					<textarea class="form-control" rows="3" id="textMessage"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
				<button type="reset" class="btn btn-default">Borrar</button>
			</form>
		</div>

	</div>
{% endblock %}
